<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../img/code.png">
    <link rel="stylesheet" href="../css/Base.css"> <!-- CSS Base -->
    <link rel="stylesheet" href="../css/Grid.css"> <!-- Grid System -->
    <link rel="stylesheet" href="../css/Responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Administrator</title>
    <script src="./script/ad_LocalStorage.js"></script>
</head>

<body>
    <div class="main-body">
        <div class="header">
            <div class="grid wide">
                <div class="header-content">
                    <div class="header-logo">
                        GE∆RS
                    </div>
                    <!-- <div class="header-btn--out">
                        <a href="../../index.html" style="display: block; text-decoration: none;">Trở về</a>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="grid wide">
                <div class="container-main">
                    <div class="container-title">Manager Account</div>
                    <div class="container-table">
                        <table id="userlist"></table>
                    </div>
                </div>
                <div class="container-main">
                    <div class="container-title">Manager Product</div>
                    <div class="container-table" style="max-height: 80vh;">
                        <table id="productlist"></table>
                    </div>
                    <div class="btn_Admin js-HandlerAP">
                        <div class="btn-Product">Thêm sản phẩm</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="AddProduct_Wrap">
            <div class="Add_Product_main">
                <div class="Add_Product_header">Thêm sản phẩm</div>
                <div class="reg-btn__close js-close-btn">
                    <i class="fas fa-times"></i>
                </div>
    
                <form id="addProduct" class="AP-container--item" method="get">
                    <div class="AP-body">
                        <div class="add-group">
                            <input id="js-item-name" type="text" class="input-field" placeholder="Nhập vào tên sản phẩm" required>
                            <input id="js-item-price" type="text" class="input-field" placeholder="Nhập vào giá sản phẩm" required>
                            <select id="AddOption" class="input-field" name="option">
                                <option value="Artisan">Artisan</option>
                                <option value="Anime">Anime</option>
                                <option value="Pudding">Pudding</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="file" class="input-field" required>
                            <button id="js-btn-product" type="button" class="add-btn">Đăng Kí</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script src="./script/EventHandler.js"></script>
</body>

</html>
